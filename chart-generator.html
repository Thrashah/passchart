<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Alphabet Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="alphabetChart"></canvas>
    <button onclick="generateChart()">Generate Random Chart</button>

    <script>
        function getRandomCharacters() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            return Array.from({ length: 4 }, () => characters[Math.floor(Math.random() * characters.length)]).join('');
        }

        function generateChart() {
            const ctx = document.getElementById('alphabetChart').getContext('2d');
            const labels = Array.from({ length: 26 }, (_, i) => String.fromCharCode(65 + i)); // A-Z
            const dataLabels = labels.map(() => getRandomCharacters()); // Assign 4 random characters under each letter
            
            if (window.alphabetChartInstance) {
                window.alphabetChartInstance.destroy(); // Prevent overlapping charts
            }

            window.alphabetChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Random Values',
                        data: Array(26).fill(50), // Placeholder values (bars won't be visually relevant)
                        backgroundColor: 'blue'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    return dataLabels[tooltipItem.dataIndex]; // Show random characters in tooltip
                                }
                            }
                        }
                    },
                    scales: {
                        x: { ticks: { font: { size: 14 } } },
                        y: { display: false } // Hide Y-axis since it's not numerically meaningful
                    }
                }
            });
        }
    </script>
</body>
</html>
