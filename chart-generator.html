<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Chart Generator</title>
  <style>
    body {
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 40px;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
    }
    td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
      width: 60px;
    }
    .char {
      font-weight: bold;
      font-size: 1.2em;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Password Chart</h1>

<table id="chart"></table>

<button onclick="generateChart()">Generate</button>

<script>
  const characters = 'abcdefghijklmnopqrstuvwxyz0123456789'.split('');

  function randomChar() {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*.,:;<>?/|';
    let str = '';
    for (let i = 0; i < 4; i++) {
      str += chars[Math.floor(Math.random() * chars.length)];
    }
    return str;
  }

  function generateChart() {
    const chart = document.getElementById('chart');
    chart.innerHTML = '';

    const chunkSize = 6;
    for (let i = 0; i < characters.length; i += chunkSize) {
      const group = characters.slice(i, i + chunkSize);

      // Row for letters
      const letterRow = document.createElement('tr');
      group.forEach(char => {
        const td = document.createElement('td');
        td.className = 'char';
        td.textContent = char;
        letterRow.appendChild(td);
      });
      chart.appendChild(letterRow);

      // Row for generated values
      const valueRow = document.createElement('tr');
      group.forEach(() => {
        const td = document.createElement('td');
        td.textContent = randomChar();
        valueRow.appendChild(td);
      });
      chart.appendChild(valueRow);
    }
  }

  // Generate once on load
  generateChart();
</script>

</body>
</html>
