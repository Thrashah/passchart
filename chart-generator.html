<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alphabet Password Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { max-width: 90%; margin: 20px auto; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <canvas id="alphabetChart"></canvas>
    <button onclick="generateChart()">Generate New Chart</button>

    <script>
        function getRandomCharacters() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()-_=+';
            return Array.from({ length: 4 }, () => characters[Math.floor(Math.random() * characters.length)]).join('');
        }

        function generateChart() {
            const ctx = document.getElementById('alphabetChart').getContext('2d');
            const labels = Array.from({ length: 26 }, (_, i) => String.fromCharCode(65 + i)); // A-Z
            const dataLabels = labels.map(() => getRandomCharacters()); // Assign 4 random characters under each letter
            
            if (window.alphabetChartInstance) {
                window.alphabetChartInstance.destroy(); // Prevent overlapping charts
            }

            window.alphabetChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Random Characters',
                        data: Array(26).fill(1), // Minimal bars for formatting
                        backgroundColor: 'transparent' // Hide bars visually
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    return dataLabels[tooltipItem.dataIndex]; // Show random characters
                                }
                            }
                        }
                    },
                    scales: {
                        x: { 
                            ticks: { font: { size: 14 } } 
                        },
                        y: { 
                            display: false // Hide Y-axis for clean formatting
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
